<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chatbot</title>

    <!-- Bootstrap e FontAwesome (mantendo o padrão do seu código) -->
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />

    <!-- jQuery e Bootstrap JS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <!-- Seu CSS externo -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css')}}"
    />
  </head>

  <body>
    <div class="container-fluid h-100">
      <div class="row justify-content-center h-100">
        <div class="col-md-8 col-xl-6 chat">
          <div class="card">
            <div class="card-header msg_head">
              <div class="d-flex bd-highlight">
                <div class="img_cont">
                  <img
                    src="https://cdn-icons-png.flaticon.com/512/387/387569.png"
                    class="rounded-circle user_img"
                    alt="Avatar do bot"
                  />
                  <span class="online_icon" aria-label="online"></span>
                </div>
                <div class="user_info">
                  <span>Professora Maisa</span>
                  <p>Pergunte qualquer coisa • respostas instantâneas</p>
                </div>
              </div>
            </div>
            <div
              id="messageFormeight"
              class="card-body msg_card_body"
              aria-live="polite"
              aria-relevant="additions"
            ></div>

            <div class="card-footer">
              <form id="messageArea" class="input-group" autocomplete="off">
                <input
                  type="text"
                  id="text"
                  name="msg"
                  placeholder="Digite sua mensagem…"
                  autocomplete="off"
                  class="form-control type_msg"
                  required
                />
                <div class="input-group-append">
                  <button
                    type="submit"
                    id="send"
                    class="input-group-text send_btn"
                    aria-label="Enviar"
                  >
                    <i class="fas fa-location-arrow"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        const $feed = $("#messageFormeight");

        function scrollToBottom() {
          $feed.stop().animate({ scrollTop: $feed[0].scrollHeight }, 250);
        }

        $("#messageArea").on("submit", function (event) {
          event.preventDefault();
          const date = new Date();
          const hour = String(date.getHours()).padStart(2, "0");
          const minute = String(date.getMinutes()).padStart(2, "0");
          const str_time = hour + ":" + minute;
          var rawText = $("#text").val().trim();
          if (!rawText) return;

          var userHtml =
            '<div class="d-flex justify-content-end mb-4">' +
            '<div class="msg_cotainer_send">' +
            $("<div>").text(rawText).html() +
            '<span class="msg_time_send">' +
            str_time +
            "</span></div>" +
            '<div class="img_cont_msg">' +
            '<img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg" alt="Você">' +
            "</div></div>";

          $("#text").val("");
          $feed.append(userHtml);
          scrollToBottom();

          // estado de envio
          $("#text").prop("disabled", true);
          $("#send").prop("disabled", true);

          // indicador de "digitando"
          var typingHtml =
            '<div class="d-flex justify-content-start mb-4" data-typing="true">' +
            '<div class="img_cont_msg">' +
            '<img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg" alt="Bot">' +
            "</div>" +
            '<div class="msg_cotainer">' +
            '<span class="typing"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span>' +
            "</div></div>";
          $feed.append(typingHtml);
          scrollToBottom();

          $.ajax({
            data: { msg: rawText },
            type: "POST",
            url: "/get",
          })
            .done(function (data) {
              // remove typing
              $feed.find('[data-typing="true"]').remove();
              var botHtml =
                '<div class="d-flex justify-content-start mb-4">' +
                '<div class="img_cont_msg"><img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg" alt="Bot"></div>' +
                '<div class="msg_cotainer">' +
                data +
                '<span class="msg_time">' +
                str_time +
                "</span></div></div>";
              $feed.append($.parseHTML(botHtml));
              scrollToBottom();
            })
            .fail(function () {
              $feed.find('[data-typing="true"]').remove();
              var errHtml =
                '<div class="d-flex justify-content-start mb-4">' +
                '<div class="img_cont_msg"><img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg" alt="Bot"></div>' +
                '<div class="msg_cotainer"><strong style="color:#ffb4b4">Erro:</strong> não foi possível obter resposta. Tente novamente.' +
                '<span class="msg_time">' +
                str_time +
                "</span></div></div>";
              $feed.append($.parseHTML(errHtml));
              scrollToBottom();
            })
            .always(function () {
              $("#text").prop("disabled", false).focus();
              $("#send").prop("disabled", false);
            });
        });
      });
    </script>
  </body>
</html>
